<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit - JS30</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <header class="header">
                <div class="container">
                    <div class="header__content content">
                        <h1 class="header__heading">
                            DRUM KIT
                        </h1>
                        <div class="header__tooltip"><span>?</span>
                            <div class="header__tooltip-text text_size_m">
                                Press the <span class="text_color_white">buttons</span> by mouse or keyboard and <span
                                    class="text_color_white">enjoy</span> it!
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="keys">
                    <div class="container">
                        <div class="keys__content">
                            <ul class="keys__list list">
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">A</h3>
                                    <span class="keys__text text_size_m">clap</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">S</h3>
                                    <span class="keys__text text_size_m">hihat</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">D</h3>
                                    <span class="keys__text text_size_m">kick</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">F</h3>
                                    <span class="keys__text text_size_m">openhat</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">G</h3>
                                    <span class="keys__text text_size_m">boom</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">H</h3>
                                    <span class="keys__text text_size_m">right</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">J</h3>
                                    <span class="keys__text text_size_m">snare</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">K</h3>
                                    <span class="keys__text text_size_m">tom</span>
                                </li>
                                <li class="keys__item main-text">
                                    <h3 class="keys__heading text_color_white">L</h3>
                                    <span class="keys__text text_size_m">link</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__content content">
                    <div class="footer__copy footer__text text_color_white">2021 &copy; All rights reserved</div>
                    <a href="https://github.com/Ilya758" class="footer__author footer__text text_color_white">Link to
                        Github
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
